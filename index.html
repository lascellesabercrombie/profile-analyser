<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Analyser</h1>
   <form>
    <label for="username">Enter username to search</label>   
    <input id="username">
    <button type="submit">Get information</button>
   </form>
   <section class="top-info-area">
        <template class="top-info">
            <h2></h2>
            <img alt="">
            <p class="repo-number"></p>
            <p class="followers-and-following"></p>
            <p class="links">
                <a class="github-link"></a>
                <a class="twitter-link"></a>
                <a class="blog-link"></a>
                </p>
        </template>
    </section>
    <section class="starred-area">
        <template class="no-stars">
            <h2>This user has no starred repos</h2>
        </template>
        <template class="starred-table">
           <h2>Starred Repos</h2>
            <table style="width:100%">
                <thead>
                <tr>
                  <th>Owner</th>
                  <th>Name</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        </template>
        <template class="starred-row">
            <tr>
                <td class="starred-entry-owner"><a href=""></a></td>
                <td class="starred-entry-name"><a href=""></a></td>
            </tr>
        </template>
    </section>

</body>
<script src="script.js"></script>
</html>
