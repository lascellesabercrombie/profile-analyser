<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHubble</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>🔭 GitHubble 🔭</h1>
   <form>
    <label for="username">Enter username to search</label>   
    <input id="username">
    <button type="submit">Get information</button>
   </form>
   <section class="top-info-area">
        <template class="top-info">
            <div class="top-info-div">
            <h2></h2>
            <img alt="user's GitHub profile picture">
            <p class="repo-number"></p>
            <p class="followers-and-following"></p>
            <p class="links">
                <a class="github-link"><img class="small-image" src="/assets/GitHub-Mark-64px.png" alt="GitHub logo"></a>
                <a class="twitter-link hidden"><img class="small-image" src="assets/2021 Twitter logo - blue.png" alt="Twitter logo"></a>
                <a class="blog-link hidden xxx-large-text" aria-label="link to blog">✍️</a>
            </p>
            </div>
        </template>
    </section>
    <section class="starred-area">
        <template class="no-stars">
            <div class="no-stars-div">
            <h2>💫This user has no starred repos</h2>
            </div>
        </template>
        <template class="starred-table">
           <div class="stars-div">
            <h2>💫 Starred Repos</h2>
            <table style="width:100%">
                <thead>
                <tr>
                  <th>Owner</th>
                  <th>Name</th>
                  <th>Description</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            </table>
            </div>
        </template>
        <template class="starred-row">
            <tr>
                <td class="starred-entry-owner"><a href=""></a></td>
                <td class="starred-entry-name"><a href=""></a></td>
                <td class="starred-entry-description"></td>
            </tr>
        </template>
    </section>
    <section class="recent-activity-area">
        <canvas id="recent-activity-chart" width="800" height="450"></canvas>
    </section>
    <section class="repo-list-area">
        <template class="repo-list">
            <div class="repo-list-div">
            <h2>🪐 List of Public Repos</h2>
            <p>NB: if the user has more than 30 public repos, this app displays the 30 most recent</p>
            <ul>
                <template class="repo-list-item">
                    <li></li>
                </template>
            </ul>
        </div>
        </template>
    </section>
    <section class="contributor-chart-area">
        <canvas id="contributor-chart" width="800" height="450"></canvas>
    </section>
    <section class="repo-popularity-chart-area">
        <!-- <template class="repo-profile"> -->
            <!-- <h3></h3>
            <p class="creation-date"></p>
            <p class="repo-description"></p> -->
         <canvas id="repo-popularity-chart" width="800" height="450"></canvas>
        <!-- </template> -->
    </section>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<script src="script.js"></script>
</html>
